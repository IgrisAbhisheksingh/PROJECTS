<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon" alt="Theme Icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase all my works<br>related to web development and UI design.</p>
            <br>
            <a href="download-cv.pdf" download>Download CV</a>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://github.com/your-username" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
    </div>

    
    <script>
        const icon = document.getElementById("icon");

        // Load saved theme
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-theme");
            icon.src = "images/sun.png";
        }

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";
                localStorage.setItem("theme", "dark");
            } else {
                icon.src = "images/moon.png";
                localStorage.setItem("theme", "light");
            }
        };
    </script>
</body>
</html>
